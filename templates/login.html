<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MusicEvents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg,rgb(45, 99, 208) 0%,rgb(4, 76, 144) 100%);
            background: linear-gradient(135deg,rgb(45, 99, 208) 0%,rgb(4, 76, 144) 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        /* Back button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Login container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1rem;
            color: #ffd700;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: all 0.3s;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus {
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }

        .form-input:valid {
            border-color: #4caf50;
        }

        /* Login button */
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #ffed4e, #ffd700);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Success/Error messages */
        .message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4caf50;
            color: #4caf50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #f44336;
        }

        /* Required asterisk */
        .required::after {
            content: " *";
            color: #ff6b6b;
        }

        /* Login info */
        .login-info {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 0.9rem;
            text-align: center;
        }

        .login-info h3 {
            color: #ffd700;
            margin-bottom: 8px;
        }

        /* Sign up link */
        .signup-section {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .signup-section a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-section a:hover {
            color: #ffed4e;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding-top: 80px;
            }

            .container {
                max-width: 100%;
            }

            .login-container {
                padding: 25px;
                margin: 0 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .back-btn {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <!-- Back button -->
    <a href="/" class="back-btn">‚Üê back to the frontpage</a>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üîê Login</h1>
            <p>Log ind med din email og password</p>
        </div>

        <!-- Success/Error messages -->
        {% if message %}
        <div class="message {{ message_type }}">
            {{ message }}
        </div>
        {% endif %}

        <!-- Login info -->
        <div class="login-info">
            <h3>üéµ Velkommen tilbage!</h3>
            <p>Indtast din email og password for at f√• adgang til din konto.</p>
        </div>

        <!-- Login container -->
        <div class="login-container">
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="email" class="form-label required">Email adress</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           class="form-input" 
                           placeholder="din.email@eksempel.dk"
                           value="{% if form_data %}{{ form_data.email }}{% endif %}"
                           required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label required">password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-input" 
                           placeholder="******"
                           value="{% if form_data %}{{ form_data.password }}{% endif %}"
                           required>
                </div>

                <button type="submit" class="login-btn">
                Login
                </button>
            </form>
        </div>

        <!-- Sign up section -->
        <div class="signup-section">
            <p>Don't have an account yet?</p>
            <a href="/newuser">Create new user</a>
        </div>
    </div>

    <script>
        // Form validation and UX improvements
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const inputs = document.querySelectorAll('.form-input');
            
            // Focus on first input
            inputs[0].focus();
            
            // Real-time validation
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.checkValidity()) {
                        this.style.borderColor = '#4caf50';
                    } else {
                        this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                    }
                });
            });



            // Form submission
            form.addEventListener('submit', function(e) {
                const loginBtn = document.querySelector('.login-btn');
                loginBtn.textContent = '‚è≥ Logger ind...';
                loginBtn.disabled = true;
            });

            // Enter key navigation
            inputs.forEach((input, index) => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        } else {
                            form.submit();
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
