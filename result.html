<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function sortEvents(sortBy) {
    const container = document.getElementById('eventsContainer');
    const events = Array.from(container.children);
    
    events.sort((a, b) => {
        let aVal, bVal;
        
        switch(sortBy) {
            case 'date':
                aVal = new Date(a.dataset.date);
                bVal = new Date(b.dataset.date);
                break;
            case 'price':
                aVal = parseInt(a.dataset.price);
                bVal = parseInt(b.dataset.price);
                break;
            case 'name':
                aVal = a.dataset.name.toLowerCase();
                bVal = b.dataset.name.toLowerCase();
                break;
            case 'venue':
                aVal = a.dataset.venue.toLowerCase();
                bVal = b.dataset.venue.toLowerCase();
                break;
        }
        
        if (sortBy === 'name' || sortBy === 'venue') {
            return aVal.localeCompare(bVal);
        } else {
            return aVal - bVal;
        }
    });
    
    // Fjern alle events og tilføj dem i sorteret rækkefølge
    events.forEach(event => container.removeChild(event));
    events.forEach(event => container.appendChild(event));
}

function changeView(viewType) {
    const container = document.getElementById('eventsContainer');
    const gridBtn = document.getElementById('gridView');
    const listBtn = document.getElementById('listView');
    
    if (viewType === 'list') {
        container.parentElement.classList.add('list-view');
        listBtn.style.background = '#ffd700';
        listBtn.style.color = '#333';
        gridBtn.style.background = 'rgba(255,255,255,0.2)';
        gridBtn.style.color = 'white';
    } else {
        container.parentElement.classList.remove('list-view');
        gridBtn.style.background = '#ffd700';
        gridBtn.style.color = '#333';
        listBtn.style.background = 'rgba(255,255,255,0.2)';
        listBtn.style.color = 'white';
    }
}

// Auto-submit når kategori ændres
document.querySelector('select[name="category"]').addEventListener('change', function() {
    this.form.submit();
});
</script>
</body>
</html>
